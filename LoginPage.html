<!DOCTYPE html>
    <head>
        <title>Login</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
        <link rel="stylesheet" href="CSS/StyleLoginPage.css">
    </head>
    <body>
        <form action="/" method="GET" id="form"></form>
        <div class="loginform">
            <img class="img" src="IMG/logo.png" alt="">
            <div class="inputbox">
                <input type="text" required="required" id="UserName">
                <span>Username</span>
            </div>
            <div class="inputbox">
                <input type="password" required="required" id="Password">
                <span>Password</span>
            </div>
            <button class="loginbutton" type="submit" onclick="Login()">Log in</button>
        </div>
        <!-- <script src="JS/Function.js"></script> -->
    </body>
</html>
